<dom-module id="content-styles">
  <template>
    <style>
      :host {
        padding: 0;
        margin: 0;
      }

      #card {
        background-color: rgba(0,0,0,0);
      }

      paper-button {
        padding: 10px;
        margin: 0px;
        background-color:#E65100;
        color:white;
      }

      paper-button:hover {
        background-color:#F76211;
      }

      .card-actions {
        text-align: right;
        padding-right:0px;
        padding-top: 10px;
        padding-bottom: 5px;
      }

      .mainContentCards {
          min-height: 300px;
          width: 70vw;
          margin: auto;

          padding-bottom: 10px;
          padding-left: 3.0%;
          padding-right:3.0%;

          padding-left: 2.0%;

      #cardTitle {

      }

      #cardSubtitle {

        font-style: italic;
